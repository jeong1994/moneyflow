<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MONEYFLOW - 회원 탈퇴</title>
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/fragment/header.css}">
	<link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
	<link rel="stylesheet" th:href="@{/css/users/deleteAccount.css}" />

	<!-- JS -->
	<script th:src="@{/js/user/deleteAccount.js}" defer></script>
</head>

<body>

	<!-- 헤더 -->
	<div th:replace="fragment/header :: header"></div>

	<!-- 컨텐츠 -->
	<main class="main">
		<div class="delete-card">
			<h2>회원 탈퇴</h2>
			<p class="delete-message">
				회원 탈퇴를 진행하시면<br>등록된 모든 데이터가 즉시 삭제되며, 복구가 불가능합니다.<br>
				신중하게 결정 후 진행 부탁드립니다.
			</p>

			<form id="deleteForm">
				<input type="password" id="deletePassword" placeholder="현재 비밀번호 입력">

				<label class="delete-label">탈퇴 사유</label>
				<select id="reason">
					<option value="">선택해주세요</option>
					<option value="service">서비스 불만족</option>
					<option value="use">사용 빈도 낮음</option>
					<option value="etc">기타</option>
				</select>

				<button type="submit" id="deleteSubmit" class="delete-button">탈퇴하기</button>
			</form>
		</div>
	</main>

	<!-- 모달 HTML 추가 -->
	<div class="modal-overlay" id="confirmModal">
		<div class="modal">
			<p class="modal-text">
				정말로 회원 탈퇴를 진행하시겠습니까?<br>
				탈퇴 후에는 모든 정보가 삭제되며 복구가 불가능합니다.
			</p>
			<div class="modal-buttons">
				<button id="confirmDelete">탈퇴</button>
				<button id="cancelDelete">취소</button>
			</div>
		</div>
	</div>
	<!-- 컨텐츠 -->

	<!-- 푸터 -->
	<div th:replace="fragment/footer :: footer"></div>

</body>

</html>
