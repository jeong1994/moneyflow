  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/css/main/header.css" />
  <link rel="stylesheet" href="/css/main/footer.css" />
  <link rel="stylesheet" href="/css/user/changePw.css" />
  <script src="/js/user/changePw.js" defer></script>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <a href="/html/main/mf.html" class="logo">
      <img src="/image/logo_gradient.jpg" alt="머니플로 로고">
      <span>MONEYFLOW</span>
    </a>
    <nav>
      <a href="/html/main/mf.html">홈</a>
      <a href="/html/transactions/transactions.html">내역 관리</a>

    </nav>

  <!-- 헤더 -->

  <!-- 컨텐츠 -->
  <main class="main">
    <div class="change-card">
      <h2>비밀번호 변경</h2>
      <form id="changePwForm">

        <div class="password-wrapper">
          <input type="password" id="currentPassword" placeholder="현재 비밀번호" />
          <button type="button" class="eye-button" data-target="currentPassword">👁</button>
        </div>

        <div class="password-wrapper">
          <input type="password" id="newPassword" placeholder="새 비밀번호" />
          <button type="button" class="eye-button" data-target="newPassword">👁</button>
        </div>

        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="새 비밀번호 확인" />
          <button type="button" class="eye-button" data-target="confirmPassword">👁</button>
        </div>

        <button type="submit" class="change-button">변경하기</button>
      </form>
    </div>
  </main>
  <!-- 컨텐츠 -->

  <!-- 푸터 -->
