<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MONEYFLOW - ID/PW 찾기</title>
  <link rel="stylesheet" href="/css/main/header.css" />
  <link rel="stylesheet" href="/css/main/footer.css" />
  <link rel="stylesheet" href="/css/user/findAccount.css" />
  <script src="/js/user/findAccount.js" defer></script>
</head>
<body>

<!-- 헤더 -->
<header>
  <a href="/html/main/mf.html" class="logo">
    <img src="/image/logo_gradient.jpg" alt="머니플로 로고">
    <span>MONEYFLOW</span>
  </a>
  <nav>
    <a href="/html/main/mf.html">홈</a>
    <a href="/html/transactions/transactions.html">내역 관리</a>
    <a href="/html/categories/categories.html">카테고리 관리</a>
    <a href="/html/mypage/mypage.html">마이페이지</a>
    <a href="/html/user/login.html">로그인</a>
  </nav>
</header>
<!-- 헤더 -->

<!-- 컨텐츠 -->
<main class="main">
  <div class="find-card">
    <div class="tab-buttons">
      <button class="tab active" data-tab="id">아이디 찾기</button>
      <button class="tab" data-tab="pw">비밀번호 재설정</button>
    </div>

    <!-- ID 찾기 -->
    <div class="tab-content active" id="tab-id">
      <h2>아이디 찾기</h2>
      <input type="tel" id="phoneForId" placeholder="휴대폰 번호 (- 없이 입력)" />
      <button class="verify-button" id="verifyPhoneId">인증번호 받기</button>
      <div class="code-wrapper" id="codeSectionId" style="display: none;">
        <input type="text" id="verificationCodeId" placeholder="인증번호 입력" />
        <button class="verify-button" id="confirmCodeId">확인</button>
      </div>
      <p class="input-message" id="idResultMessage"></p>
    </div>

    <!-- PW 찾기 -->
    <div class="tab-content" id="tab-pw">
      <h2>비밀번호 재설정</h2>
      <input type="email" id="emailForPw" placeholder="가입한 이메일 입력" />
      <button class="verify-button" id="sendTempPw">임시 비밀번호 받기</button>
      <p class="input-message" id="pwResultMessage"></p>
    </div>
  </div>
</main>
<!-- 컨텐츠 -->

<!-- 푸터 -->

  <div class="footer-container">

    </div>
    <div class="footer-right">

      <a href="#개인정보처리방침">개인정보처리방침</a>
    </div>
  </div>
</footer>
<!-- 푸터 -->

</body>
</html>
